<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Shovel - is it all about luck? </title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            height: 100%;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 60px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/api/placeholder/1200/800') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }
        p {
            font-size: 1.3rem;
            font-weight: 300;
            max-width: 700px;
            margin-bottom: 50px;
            color: #34495e;
            line-height: 1.8;
        }
        .cta-button {
            background-color: #c0392b;
            color: white;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(192, 57, 43, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .cta-button:hover {
            background-color: #a93226;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(192, 57, 43, 0.4);
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 60px;
            border-radius: 15px;
            width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }
        .close:hover {
            color: #34495e;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 20px;
            color: #2c3e50;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        input {
            margin-top: 8px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #c0392b;
            box-shadow: 0 0 0 2px rgba(192, 57, 43, 0.2);
        }
        input[type="submit"] {
            margin-top: 40px;
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 18px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        input[type="submit"]:hover {
            background-color: #a93226;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(192, 57, 43, 0.3);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            p {
                font-size: 1.1rem;
            }
            .cta-button {
                font-size: 1.1rem;
                padding: 15px 40px;
            }
            .popup-content {
                width: 90%;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Lucky by Design</h1>
            <p>Unlock Luck for your business. Find out how savvy businesses turn Chance into Choice.</p>
            <button class="cta-button" onclick="openPopup()">Request Case Studies</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 style="font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 30px; color: #2c3e50;">Lucky Case Study Request</h2>
            <form id="consultationForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="company">Company</label>
                <input type="text" id="company" name="company" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Submit Request">
            </form>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        document.getElementById("consultationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Here you would typically send the form data to your server
            alert("Thank you for your interest. Our lucky team will contact you shortly to schedule our conversation.");
            closePopup();
        });
    </script>
</body>
</html>
